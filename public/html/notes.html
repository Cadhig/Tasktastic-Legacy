<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <script src="https://kit.fontawesome.com/ce618619cf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="../output.css" rel="stylesheet">
</head>
<body class="bg-tasktastic-background text-tasktastic-primary" onload="createNewNoteUi()">
    <header class="p-3 border-b-tasktastic-primary cursor-default">
        <nav class="flex items-end justify-around">
        <h1 class="w-9/12 text-6xl pacifico-regular">TaskTastic</h1>
        <div>
            <img src="../garf.jpg" alt="garf" class="rounded-full h-14 w-14" onclick="window.location.assign('./settings')">
        </div>
        </nav>
    </header>
    <main class="flex justify-around h-[90%] pt-6 items-start">
        <div id="sidebar" class="flex flex-col items-end h-[90%] bg-tasktastic-box rounded-lg ml-7 pt-8"></div>
            <article id="noteBox">
            </article>
        <aside class="w-3/4 flex justify-center h-full">
            <div id="showSelectedNote">
            </div>
        </aside>
    </main>
    <script src="../js/notes.js"></script>
</body>
</html>
