<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTastic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-[#181a1b] text-purple-50">
    <header class="p-3 border-b-purple-50 cursor-default">
        <nav class="flex items-end justify-evenly">
        <h1 class="w-9/12 text-6xl pacifico-regular">TaskTastic</h1>
        <div>
            <a href="https://github.com/Cadhig/Tasktastic" target="_blank" class="text-4xl cursor-pointer">GitHub</a>
        </div>
        </nav>
    </header>
    <main class="flex justify-evenly items-center h-full">
        <div>
            <img src="./garf.jpg" alt="garf" class="h-full">
        </div>
        <div class="flex h-full flex-col items-center justify-center w-2/4">
            <div>
                <h2 class="text-3xl text-center mb-9 cursor-default">Welcome Back!</h2>
                <div class="flex flex-col gap-3">
                    <input type="text" placeholder="Username" id="username" class="border-slate-950 p-3 w-80 rounded-2xl appearance-none bg-gray-800">
                    <input type="text" placeholder="Password" id="password" class="border-slate-950 p-3 w-80 rounded-2xl appearance-none bg-gray-800">
                </div>
                <div class="flex flex-col gap-3 mt-5">
                    <button class="p-3 w-80 rounded-2xl bg-purple-950 text-xl">Login</button>
                    <div class="flex justify-center">
                        <p class="cursor-default pr-1">Don't have an account? </p>
                        <a href="/signup"><button class="text-blue-900">Sign Up</button></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
